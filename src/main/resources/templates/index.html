<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="layout :: site_head(~{::title})">
    <title> Mikle's site </title>
</head>

<body>
<nav th:replace="layout :: navigation"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>My blog</h1>
             Now is: <b th:text="${execInfo.now.time}"></b>
        </div> <!--<div class="col-md-12">-->
        <div class="col-md-12">
            <main id="posts">
                <article th:each="p : ${latest3posts}">
                    <h2 class="title" th:text="${p.title}">Post Title</h2>
                    <div class="date">
                        <i>Posted on</i>
                        <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
                        <span th:if="${p.author}" th:remove="tag">
                    <i>by</i>
                    <span th:text="${p.author.fullName != null ?
                        p.author.fullName : p.author.username}">Svetlin Nakov</span>
                    </span>
                    </div>
                    <p class="content" th:utext="${p.body}">Post content</p>
                </article>
            </main>
        </div>  <!-- div class="col-md-12">    -->
        <div class="col-md-12">
            <footer th:replace="layout :: site-footer"/>
        </div> <!--<div class="col-md-12">-->

    </div> <!--<div class="row">-->
</div>  <!--<div class="container">-->




</body>

</html>
